{% extends 'base.html' %}
{% block content %}

<div class="container">

    <h1 class="title">Income Information</h1>
    <form action="{{ url_for('calculate') }}" method="post">
        
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" min="1" step=".01" required placeholder="100.0">
        </br>
        <label for="state">State:</label>
        <select class="optum" id="state" name="state">
            <option value="single" selected>Single</option>
            <!-- <option value="married">Married / Civil Partner</option> -->
        </select>
        </br>
        <label for="period">Period:</label>
        <select class="opt" id="period" name="period">
            <option value="weekly">Weekly</option>
        </select>
        </br>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
